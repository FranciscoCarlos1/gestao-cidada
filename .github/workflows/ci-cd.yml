name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests (Laravel)
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: gestao_cidada_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_pgsql, mbstring, curl
          tools: composer:v2

      - name: Copy .env.example to .env
        working-directory: backend
        run: cp .env.example .env

      - name: Install Composer dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist

      - name: Generate app key
        working-directory: backend
        run: php artisan key:generate

      - name: Run migrations
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: gestao_cidada_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: php artisan migrate --force

      - name: Run seeder
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: gestao_cidada_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: php artisan db:seed

      - name: Run tests
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: gestao_cidada_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: php artisan test

      - name: Check PHP syntax
        working-directory: backend
        run: find app routes -name "*.php" -exec php -l {} \;

  android-build:
    runs-on: ubuntu-latest
    name: Android Build
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x gradlew

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Lint Android code
        working-directory: android
        run: ./gradlew lint --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist

      - name: Run Pint (PHP code style)
        working-directory: backend
        run: vendor/bin/pint --test

      - name: Check for security vulnerabilities
        working-directory: backend
        run: |
          composer require symfony/var-dumper --dev --no-interaction || true
          vendor/bin/composer audit || true

  notify:
    runs-on: ubuntu-latest
    name: CI/CD Notification
    needs: [backend-tests, android-build, code-quality]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.backend-tests.result }}" == "success" ] && \
             [ "${{ needs.android-build.result }}" == "success" ] && \
             [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "✅ CI/CD Pipeline completed successfully!"
            exit 0
          else
            echo "❌ CI/CD Pipeline has failures"
            exit 1
          fi
