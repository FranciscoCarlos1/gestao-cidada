services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: gestao_cidada
      POSTGRES_USER: gestao
      POSTGRES_PASSWORD: gestao
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: gestao_cidada
      DB_USERNAME: gestao
      DB_PASSWORD: gestao
      SANCTUM_STATEFUL_DOMAINS: localhost,127.0.0.1
      SESSION_DOMAIN: localhost
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docs/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

volumes:
  db_data:
