services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: gestao_cidada
      POSTGRES_USER: gestao
      POSTGRES_PASSWORD: gestao
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: "5432"
      DB_DATABASE: gestao_cidada
      DB_USERNAME: gestao
      DB_PASSWORD: gestao
      APP_URL: http://localhost:8080
      SANCTUM_STATEFUL_DOMAINS: localhost,localhost:5173
      SESSION_DOMAIN: localhost
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docs/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  web:
    image: node:20-alpine
    working_dir: /app
    environment:
      VITE_API_BASE: http://localhost:8080/api
    volumes:
      - ./web:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    depends_on:
      - nginx

volumes:
  db_data:
